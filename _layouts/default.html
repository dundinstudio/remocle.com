<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="keywords" content="Remocle, Timezone"/>

  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <script type="application/ld+json">
    {

      "name": "Remocle",
      "sameAs": [
        "https://play.google.com/store/apps/details?id=com.dundinstudio.remocle",

      ]
    }
  </script>
</head>

        <span class="light-logo"><img width="104" height="38" src="/images/logo/light.svg" alt="Remocle logo"></span>
      </a>
    </div>
  </div>
</header>
{{ content }}
